{% extends "readers/reader-header.html" %}
{% load static %}


<link rel="stylesheet" type="text/css" href="{% static 'readers/reader-home.css' %}">


{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'readers/reader-books.css' %}">
<div class="BookSection">
    {% for book in Books %}
    <div class="item">
        <div class="book">
          <img src="{{ book.image_url }}" alt="{{ book.book_name }}" width="200" height="300">
          <div class="info">
            <a href="{% url 'book_view'  pk=book.pk %}">{{book.book_name}}</a>
            <p>Number of pages : {{book.pages}}</p>
            <p>Description: {{book.description}}</p>
            <p>Price: ${{book.price}}</p>
          </div>
        </div>
          
      </div>
    {% endfor %}
</div>

{% endblock %}
